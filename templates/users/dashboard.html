{% extends 'base.html' %}

{% block content %}
<div id="dashboard">
    <h2>Hello, {{ user.username|default:'Guest' }}!</h2>
    {% if user.is_authenticated %}
        <p><a href="{% url 'users:password_change' %}">Change password</a>
        &nbsp;&bull;&nbsp;
        <a href="{% url 'users:logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'users:login' %}">Login</a></p>
    {% endif %}
</div>

{% endblock content %}

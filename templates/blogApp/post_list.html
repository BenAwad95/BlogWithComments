{% extends 'base.html' %}
{% block title %}
    Posts Listt
{% endblock title %}

{% block content %}
    <h2 class="heading-2" >Posts List</h2>
    {% for post in object_list %}
        <div class="post">
            <h2 class="title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p class="meta">On July 08, 2013
                &nbsp;&bull;&nbsp; <a href="#" class="comments">Comments (64)</a> &nbsp;&bull;&nbsp; <a href="#" class="permalink">Full article</a></p>
            <div class="entry"> 
                <p>{{ post.body }}</p>
            </div>
		</div>
    {% endfor %}
{% endblock content %}
